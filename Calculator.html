<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            box-sizing: border-box;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        body {
            text-align: center;
        }
        .container {
            background-image: url(https://img.freepik.com/free-vector/abstract-dark-blue-vector-futuristic-digital-grid-background_53876-110562.jpg?w=740&t=st=1728474635~exp=1728475235~hmac=a2decdc0d377d08a33dfcc0499a7a15fc98f72e96f0f2e76b890f206a41caf15);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
        .content {
            padding: 100px;
        }
        h2 {
            font-size: 70px;
            color: rgb(190, 221, 255);
            text-shadow: 8px 5px 2px black;
        }
        h2:hover {
            font-size: 90px;
        }
        label {
            font-size: 30px;
            text-shadow: 3px 5px 2px black;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        input {
            font-size: 20px;
            padding: 5px;
            border: none;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        input:hover {
            font-size: 22px;
            border: none;
        }
        button {
            background-color: white;
            border: none;
            font-size: 30px;
            border-radius: 15px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-left: 5px;
            margin-right: 5px;
            padding: 5px;
        }
        button:hover {
            box-shadow: 5px 5px 5px rgb(190, 221, 255);
            font-weight: bold;
        }
        #result {
            font-size: 70px;
            color: white;
            text-shadow: 8px 5px 2px black;
        }
    </style>
</head>
<body> 
    <div class="container">
        <div class="content">
            <h2>Simple Calculator</h2>
            <br>

            <label for="input1">Input 1:</label>
            <input type="text" id="input1"><br><br>

            <label for="input2">Input 2:</label>
            <input type="text" id="input2"><br><br><br>

            <button onclick="calculate('add')">Add</button>
            <button onclick="calculate('subtract')">Subtract</button>
            <button onclick="calculate('multiply')">Multiply</button>
            <button onclick="calculate('divide')">Divide</button>

            <p id="result"></p>
        </div>
    </div>
    <script>
        function calculate(operation) {
            var input1 = parseInt(document.getElementById("input1").value);
            var input2 = parseInt(document.getElementById("input2").value);
            var result;

            if (isNaN(input1) || isNaN(input2)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
                return;
            }

            if (operation === 'add') {
                result = input1 + input2;
            } else if (operation === 'subtract') {
                result = input1 - input2;
            } else if (operation === 'multiply') {
                result = input1 * input2;
            } else if (operation === 'divide') {
                if (input2 === 0) {
                    document.getElementById("result").innerHTML = "Cannot divide by zero.";
                    return;
                }
                result = input1 / input2;
            }
            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>
</body>
</html>
